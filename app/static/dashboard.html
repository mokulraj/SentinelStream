<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentinelStream Dashboard</title>

  <!-- jsPDF & html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }

    /* Light red for high-risk and declined */
    tr.high-risk, tr.declined {
      background-color: #ffd6d6; /* light red */
      color: #000; /* black text for readability */
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SentinelStream Transactions</h1>
  <button id="downloadPDF">Download PDF</button>

  <table id="transactionsTable">
    <thead>
      <tr>
        <th>UUID</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Merchant</th>
        <th>Location</th>
        <th>Risk Score</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Transactions will be inserted here -->
    </tbody>
  </table>

  <script>
    async function loadTransactions() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        alert("JWT token missing! Add ?token=YOUR_JWT_TOKEN in URL");
        return;
      }

      try {
        const res = await fetch(`/transactions/?limit=100`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        const tbody = document.querySelector("#transactionsTable tbody");
        let highRiskExists = false;

        data.forEach(tx => {
          const tr = document.createElement("tr");

          // Add light red row for declined or high-risk
          if (tx.status.toLowerCase() === "declined") {
            tr.classList.add("declined");
            highRiskExists = true;
          } else if (tx.risk_score > 70) {
            tr.classList.add("high-risk");
            highRiskExists = true;
          }

          tr.innerHTML = `
            <td>${tx.transaction_uuid}</td>
            <td>${tx.amount}</td>
            <td>${tx.transaction_type}</td>
            <td>${tx.merchant}</td>
            <td>${tx.location}</td>
            <td>${tx.risk_score}</td>
            <td>${tx.status}</td>
            <td>${new Date(tx.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });

        if (highRiskExists) {
          alert("âš  You have high-risk or declined transactions! Check the table highlighted in red.");
        }

      } catch (err) {
        console.error(err);
        alert("Failed to load transactions. Check console for details.");
      }
    }

    async function downloadTransactionsPDF() {
      const table = document.getElementById("transactionsTable");

      // Use html2canvas to convert the table to image
      const canvas = await html2canvas(table, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("landscape", "pt", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();

      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pageWidth - 40; // margin
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 20, 20, pdfWidth, pdfHeight);
      pdf.save("transactions.pdf");
    }

    document.getElementById("downloadPDF").addEventListener("click", downloadTransactionsPDF);

    loadTransactions();
  </script>
</body>
</html>
